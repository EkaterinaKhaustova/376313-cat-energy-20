<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подбор программы</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="page-header">
    <a class="page-header__logo">
      <img src="img/logo-mobile.svg" width="191" height="37" alt="Логотип магазин Кэт энерджи">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href="index.html">
              Главная
            </a>
          </li>
          <li class="site-list__item">
            <a href="catalog.html">
              Каталог продукции
            </a>
          </li>
          <li class="site-list__item site-list__item--active">
            <a href="#">
              Подбор программы
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <footer class="page-footer">
    <a class="page-footer__logo" href="#">
      <img src="img/logo-footer.svg" width="128" height="24" alt="Логотип магазин Кэт энерджи">

    <div class="page-footer__social social">
      <h2 class="visually-hidden">Социальные сети</h2>
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="#" aria-label="Вконтакте">
              <img src="img/icon-vk.svg" width="23" height="16" alt="Вконтакте">
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--instagram" href="#" aria-label="Инстаграм">

            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#" aria-label="Фейсбук">
              <img src="img/icon-fb.svg" width="12" height="22" alt="Фейсбук">
            </a>
          </li>
        </ul>
    </div>
    <div class="page-footer__copyright">
      <a class="page-footer__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
      <img src="img/htmlacademy.svg" width="27" height="34" alt="Логотип HTML Academy">
